<!DOCTYPE html>
<html lang="en">

</iframe>

    </section>

    <section class="cards">
      <div class="card">
        <h3>Open SalesForce Cases</h3>
        <p>
<iframe 
  width="100%" 
  height="100%" 
  style="border: none;" 
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQAOyM8Qz4E3Uo5BH4AYzgJZEG87LmfjbxFhupcEwZu5qGPfzYr4AYPDz4A6O2C1MLjwH8I94SBG_Wi/pubhtml?gid=590670914&single=true&chrome=false&headers=false">
